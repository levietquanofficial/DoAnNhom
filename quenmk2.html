<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="/quenmk2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="tong">
        <div class="trai">
            <img src="/img/h2.png" alt="">
        </div>
        <div class="phai">
            <h2>HỆ THỐNG QUẢN LÝ NỘI BỘ</h2>
            <p>ĐẶT LẠI MẬT KHẨU</p>
            <div class="mail">
                <input type="email" name="" class="email" placeholder="Nhập mã xác nhận được gửi vào Email của bạn" required>
                <label for="email">Mã xác nhận</label>
            </div>
            <div class="mail">
                <input type="password" name="" class="email" placeholder="Nhập mật khẩu mới" required>
                <label class="em1" for="email">Mật khẩu mới</label>
                <i class='bx bx-show-alt ico'></i>
            </div>
            <div class="mail1">
                <input type="password" name="" class="email" placeholder="Nhập lại mật khẩu mới" required>
                <label class="em1" for="email">Nhập lại mật khẩu</label>
                <i class='bx bx-show-alt ico'></i>
            </div>
            
            <button type="button" class="btn1">LƯU</button>
            
        </div>
    </div>
</body>
</html>
